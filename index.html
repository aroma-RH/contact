<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTEZ-NOUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .RADIO22 {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .radio-item:hover {
            background-color: #e6f7ff;
            border-color: #007bff;
        }

        .radio-item input[type="radio"] {
            display: none; 
        }

        .radio-item input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: default;
        }

        .radio-item label {
            font-size: 16px;
            color: #333333;
            flex-grow: 1;
            cursor: pointer;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp</h1>
        <form id="messageForm">
            <textarea 
                id="message" 
                name="message" 
                rows="4" 
                cols="30" 
                placeholder="Écrivez votre message ici..." 
                required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; resize: none;">
            </textarea>

            <div class="RADIO22">
                <div class="radio-item">
                    <input type="radio" id="IBRAHIM" name="phone" value="+212663715065">
                    <label for="IBRAHIM">IBRAHIM</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="RACHID" name="phone" value="+212662071925">
                    <label for="RACHID">RACHID</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="HICHAM" name="phone" value="+212662781207">
                    <label for="HICHAM">HICHAM</label>
                </div>
            </div>
            
            <button class="button" type="submit">Envoyer à WhatsApp</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("messageForm");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const message = document.getElementById("message").value.trim();
            const selectedRadio = document.querySelector('input[name="phone"]:checked');

            if (!message || !selectedRadio) {
                alert("Veuillez saisir le message et choisir un destinataire.");
                return;
            }

            const phoneNumber = selectedRadio.value; 
            const encodedMessage = encodeURIComponent(message); 

           
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            
            window.open(whatsappUrl, "_blank");
        });
    </script>
</body>
</html>
